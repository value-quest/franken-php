name: Build FrankenPHP Latest Release
on:
  workflow_dispatch:  # Allows manual triggering
  
jobs:
  build-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release info
        id: get_release
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/dunglas/frankenphp/releases/latest)
          LATEST_VERSION=$(echo $LATEST_RELEASE | jq -r .tag_name)
          echo "Latest FrankenPHP release: $LATEST_VERSION"
          echo "tag_name=$LATEST_VERSION" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build FrankenPHP using Docker
        run: |
          echo "Building FrankenPHP release: ${{ steps.get_release.outputs.tag_name }}"
          
          # Build the static builder image
          docker buildx bake --load static-builder-gnu --file https://raw.githubusercontent.com/dunglas/frankenphp/main/docker-bake.hcl
          
          # Create a container from the image
          CONTAINER_ID=$(docker create --name static-builder-gnu dunglas/frankenphp:static-builder-gnu)
          
          # Copy the binary from the container
          mkdir -p dist
          docker cp ${CONTAINER_ID}:/go/src/app/dist/frankenphp-linux-$(uname -m) dist/frankenphp
          
          # Remove the container
          docker rm ${CONTAINER_ID}
          
          # Make the binary executable
          chmod +x dist/frankenphp
          
          # Display version info
          dist/frankenphp version
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frankenphp-${{ steps.get_release.outputs.tag_name }}
          path: dist/frankenphp
          retention-days: 7
