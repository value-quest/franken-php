name: Build FrankenPHP with PHP 8.3 and 8.4

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight to check for new FrankenPHP releases

jobs:
  check-new-release:
    runs-on: ubuntu-latest
    outputs:
      latest_version: ${{ steps.get-latest.outputs.latest_version }}
      has_new_version: ${{ steps.check-new.outputs.has_new_version }}
      php83_latest: ${{ steps.get-php-versions.outputs.php83_latest }}
      php84_latest: ${{ steps.get-php-versions.outputs.php84_latest }}

    steps:
      - name: Get current FrankenPHP version
        id: get-current
        run: |
          echo "current_version=1.4.0" >> $GITHUB_OUTPUT

      - name: Get latest release from GitHub API
        id: get-latest
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/php/frankenphp/releases/latest | jq -r '.tag_name' | sed 's/v//')
          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT

      - name: Check if there's a new version
        id: check-new
        run: |
          CURRENT_VERSION="${{ steps.get-current.outputs.current_version }}"
          LATEST_VERSION="${{ steps.get-latest.outputs.latest_version }}"
          
          if [ "$CURRENT_VERSION" != "$LATEST_VERSION" ]; then
            echo "New FrankenPHP version available: $LATEST_VERSION (current: $CURRENT_VERSION)"
            echo "has_new_version=true" >> $GITHUB_OUTPUT
          else
            echo "No new FrankenPHP version available. Current version: $CURRENT_VERSION"
            echo "has_new_version=false" >> $GITHUB_OUTPUT
          fi

      - name: Get latest PHP 8.3 and 8.4 versions
        id: get-php-versions
        run: |
          # Get latest PHP 8.3.x version
          PHP83_LATEST=$(curl -s 'https://www.php.net/releases/index.php?json&version=8.3' | jq -r '.version')
          echo "php83_latest=$PHP83_LATEST" >> $GITHUB_OUTPUT
          echo "Latest PHP 8.3: $PHP83_LATEST"
          
          # Get latest PHP 8.4.x version
          PHP84_LATEST=$(curl -s 'https://www.php.net/releases/index.php?json&version=8.4' | jq -r '.version')
          echo "php84_latest=$PHP84_LATEST" >> $GITHUB_OUTPUT
          echo "Latest PHP 8.4: $PHP84_LATEST"

  build-php:
    needs: check-new-release
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event_name == 'pull_request' || (github.event_name == 'schedule' && needs.check-new-release.outputs.has_new_version == 'true') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        php:
          - { version: '${{ needs.check-new-release.outputs.php83_latest }}', short: 'php83' }
          - { version: '${{ needs.check-new-release.outputs.php84_latest }}', short: 'php84' }

    env:
      FRANKENPHP_VERSION: ${{ needs.check-new-release.outputs.latest_version }}
      PHP_VERSION: ${{ matrix.php.version }}
      PHP_SHORT: ${{ matrix.php.short }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl ca-certificates \
            pkg-config libssl-dev zlib1g-dev libxml2-dev libbrotli-dev \
            autoconf automake libtool libsqlite3-dev libcurl4-openssl-dev libonig-dev \
            libmariadb-dev libmariadb-dev-compat \
            libzip-dev libpng-dev libjpeg-dev libfreetype6-dev \
            libicu-dev libxslt1-dev sqlite3 zip unzip git

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: false

      - name: Install Node.js 22 LTS
        run: |
          # Remove any existing Node.js
          sudo apt-get remove -y nodejs npm || true
          sudo rm -rf /usr/local/lib/node_modules /usr/local/bin/node /usr/local/bin/npm /usr/local/bin/npx || true

          # Install Node.js 22.x from NodeSource
          curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
          sudo apt-get install -y nodejs

          # Verify Node.js 22 is installed
          node --version
          npm --version

          # Ensure it's version 22
          NODE_MAJOR=$(node --version | cut -d'.' -f1 | sed 's/v//')
          if [ "$NODE_MAJOR" != "22" ]; then
            echo "ERROR: Node.js version is not 22. Got: $(node --version)"
            exit 1
          fi
          echo "Node.js 22 successfully installed: $(node --version)"

      - name: Get PHP ${{ env.PHP_VERSION }}
        run: |
          curl -L https://www.php.net/distributions/php-${{ env.PHP_VERSION }}.tar.gz -o php.tar.gz
          tar xf php.tar.gz

      - name: Configure and Build PHP
        run: |
          cd php-${{ env.PHP_VERSION }}/
          ./configure \
            --enable-embed \
            --enable-zts \
            --disable-zend-signals \
            --enable-zend-max-execution-timers \
            --enable-cli \
            --enable-mbstring \
            --with-openssl \
            --enable-xml \
            --enable-ctype \
            --with-curl \
            --enable-dom \
            --enable-fileinfo \
            --enable-filter \
            --enable-hash \
            --enable-pdo \
            --with-pdo-sqlite \
            --with-pdo-mysql \
            --with-mysqli \
            --enable-session \
            --enable-tokenizer \
            --enable-bcmath \
            --with-zip \
            --with-gd \
            --enable-gd \
            --with-freetype \
            --with-jpeg \
            --enable-intl \
            --with-sqlite3 \
            --with-zlib \
            --enable-pcntl \
            --enable-soap
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      - name: Get FrankenPHP
        run: |
          curl -L https://github.com/php/frankenphp/archive/refs/tags/v${FRANKENPHP_VERSION}.tar.gz | tar xz

      - name: Build FrankenPHP with rpath
        working-directory: frankenphp-${{ env.FRANKENPHP_VERSION }}/caddy/frankenphp
        run: |
          CGO_CFLAGS=$(php-config --includes) \
          CGO_LDFLAGS="$(php-config --ldflags) $(php-config --libs) -Wl,-rpath,\$ORIGIN/../lib -Wl,-rpath,/opt/frankenphp/lib" \
          go build -tags=nobadger,nomysql,nopgx,nowatcher

      - name: Download Composer
        run: |
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          EXPECTED_CHECKSUM="$(php -r 'copy("https://composer.github.io/installer.sig", "php://stdout");')"
          ACTUAL_CHECKSUM="$(php -r "echo hash_file('sha384', 'composer-setup.php');")"
          
          if [ "$EXPECTED_CHECKSUM" != "$ACTUAL_CHECKSUM" ]; then
            echo "ERROR: Invalid composer installer checksum" >&2
            rm composer-setup.php
            exit 1
          fi
          
          php composer-setup.php --quiet
          rm composer-setup.php

      - name: Package FrankenPHP with libraries
        run: |
          # Create directories
          mkdir -p dist/lib
          mkdir -p dist/bin
          
          # Copy PHP shared library
          PHP_LIB_PATH="$(php-config --prefix)/lib/libphp.so"
          if [ -f "$PHP_LIB_PATH" ]; then
            cp "$PHP_LIB_PATH" dist/lib/
            echo "Copied libphp.so from $PHP_LIB_PATH"
          else
            echo "ERROR: Cannot find libphp.so at $PHP_LIB_PATH"
            find /usr/local -name "libphp.so"
            exit 1
          fi
          
          # Copy PHP binaries
          PHP_BIN_PATH="$(php-config --prefix)/bin"
          cp "$PHP_BIN_PATH/php" dist/bin/
          cp "$PHP_BIN_PATH/php-config" dist/bin/
          cp "$PHP_BIN_PATH/phpize" dist/bin/
          cp composer.phar dist/bin/composer
          chmod +x dist/bin/composer
          
          # Copy tools and create wrappers
          for tool in sqlite3 zip unzip; do
            if command -v $tool &> /dev/null; then
              cp $(which $tool) dist/bin/
              echo "Copied $tool"
            fi
          done

      - name: Copy git and Node.js
        run: |
          # Copy git and helpers
          if command -v git &> /dev/null; then
            cp $(which git) dist/bin/
            GIT_EXEC_PATH=$(git --exec-path)
            if [ -d "$GIT_EXEC_PATH" ]; then
              mkdir -p dist/libexec/git-core
              cp -r "$GIT_EXEC_PATH"/* dist/libexec/git-core/
              mv dist/bin/git dist/bin/git.real
              cat > dist/bin/git << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"
          export GIT_EXEC_PATH="$SCRIPT_DIR/../libexec/git-core"
          exec "$SCRIPT_DIR/git.real" "$@"
          EOF
              chmod +x dist/bin/git
            fi
          fi

          # Copy Node.js and npm (ensuring version compatibility)
          if command -v node &> /dev/null; then
            echo "Packaging Node.js $(node --version) with npm $(npm --version)"

            # Copy Node.js binary
            cp $(which node) dist/bin/

            # Get npm prefix and copy npm modules
            NPM_PREFIX=$(npm config get prefix)
            mkdir -p dist/lib/node_modules

            # Copy npm (must match Node.js version)
            if [ -d "$NPM_PREFIX/lib/node_modules/npm" ]; then
              echo "Copying npm from $NPM_PREFIX/lib/node_modules/npm"
              cp -rL "$NPM_PREFIX/lib/node_modules/npm" dist/lib/node_modules/
            else
              echo "ERROR: npm modules not found at $NPM_PREFIX/lib/node_modules/npm"
              exit 1
            fi

            # Verify npm was copied correctly
            if [ ! -f "dist/lib/node_modules/npm/bin/npm-cli.js" ]; then
              echo "ERROR: npm-cli.js not found after copying"
              exit 1
            fi

            # Create npm wrapper
            cat > dist/bin/npm << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"
          export NODE_PATH="$SCRIPT_DIR/../lib/node_modules"
          exec "$SCRIPT_DIR/node" "$SCRIPT_DIR/../lib/node_modules/npm/bin/npm-cli.js" "$@"
          EOF
            chmod +x dist/bin/npm

            # Create npx wrapper
            cat > dist/bin/npx << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"
          export NODE_PATH="$SCRIPT_DIR/../lib/node_modules"
          exec "$SCRIPT_DIR/node" "$SCRIPT_DIR/../lib/node_modules/npm/bin/npx-cli.js" "$@"
          EOF
            chmod +x dist/bin/npx

            # Test that npm works with the packaged Node.js
            echo "Testing npm..."
            (cd dist && LD_LIBRARY_PATH="$PWD/lib" ./bin/npm --version) || {
              echo "ERROR: npm test failed"
              exit 1
            }
            echo "npm packaged successfully"
          fi

      - name: Copy binaries and libraries
        run: |
          # Copy FrankenPHP binary
          cp frankenphp-${FRANKENPHP_VERSION}/caddy/frankenphp/frankenphp dist/bin/frankenphp
          chmod +x dist/bin/frankenphp
          
          # Copy all required shared libraries
          echo "Copying shared library dependencies..."
          for binary in frankenphp-${FRANKENPHP_VERSION}/caddy/frankenphp/frankenphp "$(php-config --prefix)/bin/php" "$(php-config --prefix)/lib/libphp.so"; do
            ldd "$binary" | grep "=> /" | awk '{print $3}' | grep -v "libc.so" | grep -v "ld-linux" | xargs -I '{}' cp -v '{}' dist/lib/ || true
          done
          
          # Copy additional common libraries
          for lib in libzip.so* libpng16.so* libjpeg.so* libfreetype.so* libicu*.so* libonig.so* libxml2.so* libxslt.so* libgd.so* libssl.so* libcrypto.so* libcurl.so* libmariadb.so*; do
            find /usr/lib /usr/lib64 /usr/lib/x86_64-linux-gnu /usr/local/lib -name "$lib" -exec cp -v {} dist/lib/ \; 2>/dev/null || true
          done

      - name: Create wrapper scripts
        run: |
          # Create self-contained wrapper scripts
          mv dist/bin/php dist/bin/php.real
          cat > dist/bin/php << 'EOF'
          #!/bin/bash
          SOURCE="${BASH_SOURCE[0]}"
          while [ -h "$SOURCE" ]; do
            DIR="$( cd -P "$( dirname "$SOURCE" )" && pwd )"
            SOURCE="$(readlink "$SOURCE")"
            [[ $SOURCE != /* ]] && SOURCE="$DIR/$SOURCE"
          done
          SCRIPT_DIR="$( cd -P "$( dirname "$SOURCE" )" && pwd )"
          
          export LD_LIBRARY_PATH="$SCRIPT_DIR/../lib:$LD_LIBRARY_PATH"
          exec "$SCRIPT_DIR/php.real" "$@"
          EOF
          chmod +x dist/bin/php
          
          mv dist/bin/frankenphp dist/bin/frankenphp.real
          cat > dist/bin/frankenphp << 'EOF'
          #!/bin/bash
          SOURCE="${BASH_SOURCE[0]}"
          while [ -h "$SOURCE" ]; do
            DIR="$( cd -P "$( dirname "$SOURCE" )" && pwd )"
            SOURCE="$(readlink "$SOURCE")"
            [[ $SOURCE != /* ]] && SOURCE="$DIR/$SOURCE"
          done
          SCRIPT_DIR="$( cd -P "$( dirname "$SOURCE" )" && pwd )"
          
          export LD_LIBRARY_PATH="$SCRIPT_DIR/../lib:$LD_LIBRARY_PATH"
          exec "$SCRIPT_DIR/frankenphp.real" "$@"
          EOF
          chmod +x dist/bin/frankenphp

      - name: Create demo files
        run: |
          # Create index.php
          cat > dist/index.php << EOF
          <?php
          echo "FrankenPHP v${FRANKENPHP_VERSION} with PHP " . PHP_VERSION . "\\n";
          echo "Composer: " . trim(shell_exec(\$_SERVER['PWD'] . "/bin/composer --version")) . "\\n\\n";
          echo "PHP Extensions:\\n";
          \$extensions = get_loaded_extensions();
          sort(\$extensions);
          echo implode(", ", \$extensions) . "\\n";
          ?>
          EOF
          
          # Create Caddyfile
          cat > dist/Caddyfile << 'EOF'
          
          localhost:8000 {
              root * .
              encode gzip
              php_server
          }
          EOF

      # Create install script (renamed from update.sh)
      - name: Create install script
        run: |
          cat > dist/install.sh << 'EOF'
          #!/bin/bash
          # update.sh - Clean reinstall script for FrankenPHP
          
          SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" &> /dev/null && pwd)"
          
          # Force all output to stderr (unbuffered)
          exec 1>&2
          
          # Function to show versions
          show_versions() {
              echo "=== NEW VERSIONS ==="
              echo "  FrankenPHP: $(cd "$SCRIPT_DIR" && LD_LIBRARY_PATH="$SCRIPT_DIR/lib" ./bin/frankenphp.real version 2>/dev/null | head -1 || echo 'included')"
              echo "  PHP: $(cd "$SCRIPT_DIR" && LD_LIBRARY_PATH="$SCRIPT_DIR/lib" ./bin/php.real --version 2>/dev/null | head -1 || echo 'included')"
              echo "  Node.js: $(cd "$SCRIPT_DIR" && ./bin/node --version 2>/dev/null || echo 'included')"
              echo "  Composer: $(cd "$SCRIPT_DIR" && LD_LIBRARY_PATH="$SCRIPT_DIR/lib" ./bin/composer --version 2>/dev/null | head -1 || echo 'included')"
              echo ""
          }
          
          # Stop all processes
          stop_services() {
              echo "Stopping FrankenPHP processes..."
              pkill -u "$USER" -f frankenphp 2>/dev/null || true
          
              if command -v supervisorctl >/dev/null 2>&1; then
                  if [ "$EUID" -eq 0 ]; then
                      # Running with sudo - can control supervisor directly
                      supervisorctl stop all 2>/dev/null || true
                  else
                      # Not running with sudo - try with sudo but don't hang
                      echo "Attempting to stop Supervisor services (may require password)..."
                      timeout 10 sudo supervisorctl stop all 2>/dev/null || echo "Could not stop Supervisor automatically"
                  fi
              fi
              sleep 3
              echo "Processes stopped"
          }
          
          # Remove everything
          remove_everything() {
              echo "Removing all FrankenPHP installations..."
              rm -rf "$HOME/bin" "$HOME/lib" "$HOME/libexec"
          
              # Only remove system-wide installation if running with sudo
              if [ "$EUID" -eq 0 ]; then
                  rm -f /usr/local/bin/{frankenphp,php,composer,node,npm,npx,git,sqlite3,zip,unzip}
                  rm -f /usr/local/bin/*.real
                  rm -rf /usr/local/lib/node_modules /usr/local/libexec/git-core
                  rm -f /usr/local/lib/libphp.so*
                  rm -f /etc/ld.so.conf.d/frankenphp.conf
                  ldconfig 2>/dev/null || true
                  echo "System-wide installation removed"
              else
                  echo "User installation removed (run with sudo to also remove system-wide)"
              fi
          }
          
          # Install fresh with atomic replacement
          install_fresh() {
              echo "Installing fresh to user directory..."

              # Copy to new directories
              mkdir -p "$HOME/bin.new" "$HOME/lib.new"
              cp -r "$SCRIPT_DIR/bin"/* "$HOME/bin.new/"
              cp -r "$SCRIPT_DIR/lib"/* "$HOME/lib.new/"
              [ -d "$SCRIPT_DIR/libexec" ] && cp -r "$SCRIPT_DIR/libexec" "$HOME/libexec.new"

              # Atomic swap - mv is atomic within same filesystem
              [ -d "$HOME/bin" ] && mv "$HOME/bin" "$HOME/bin.old" 2>/dev/null || true
              mv "$HOME/bin.new" "$HOME/bin"

              [ -d "$HOME/lib" ] && mv "$HOME/lib" "$HOME/lib.old" 2>/dev/null || true
              mv "$HOME/lib.new" "$HOME/lib"

              if [ -d "$HOME/libexec.new" ]; then
                  [ -d "$HOME/libexec" ] && mv "$HOME/libexec" "$HOME/libexec.old" 2>/dev/null || true
                  mv "$HOME/libexec.new" "$HOME/libexec"
              fi

              # Clean up old directories after successful swap
              rm -rf "$HOME/bin.old" "$HOME/lib.old" "$HOME/libexec.old"

              chmod +x "$HOME/bin"/*
              echo "Fresh installation completed"
          }
          
          # Update bash profile
          update_profile() {
              local profile="$HOME/.bash_profile"
              local marker="# FrankenPHP environment setup"

              if [ -f "$profile" ] && grep -q "$marker" "$profile"; then
                  sed -i.bak "/^$marker/,/^# End of FrankenPHP environment setup/d" "$profile"
              fi

              [ ! -f "$profile" ] && cat > "$profile" << 'EOFPROFILE'
          if [ -f ~/.profile ]; then . ~/.profile; fi
          if [ -f ~/.bashrc ]; then . ~/.bashrc; fi
          EOFPROFILE

              cat >> "$profile" << EOFPROFILE
          $marker
          export PATH="$HOME/bin:\$PATH"
          # LD_LIBRARY_PATH is handled by wrapper scripts, not set globally
          # End of FrankenPHP environment setup
          EOFPROFILE

              echo "Profile updated"
          }
          
          # Restart supervisor
          restart_supervisor() {
              if command -v supervisorctl >/dev/null 2>&1; then
                  echo "Restarting Supervisor..."
                  if [ "$EUID" -eq 0 ]; then
                      service supervisor restart
                      sleep 2
                      supervisorctl status
                  else
                      echo "Attempting to restart Supervisor (may require password)..."
                      timeout 10 sudo service supervisor restart 2>/dev/null || echo "Could not restart Supervisor automatically"
                      timeout 10 sudo supervisorctl status 2>/dev/null || echo "Could not get Supervisor status"
                  fi
              else
                  echo "Supervisor not found - skipping restart"
              fi
          }
          
          # Main execution
          main() {
              echo "franken-php Update (Clean Reinstall)"
              echo "==================================="
          
              if [ ! -f "$SCRIPT_DIR/bin/frankenphp.real" ]; then
                  echo "Error: Cannot find frankenphp.real in $SCRIPT_DIR/bin/"
                  echo "Make sure you're running this from the extracted FrankenPHP directory"
                  exit 1
              fi
          
              show_versions
          
              echo "This will:"
              echo "  - Stop all FrankenPHP processes"
              echo "  - Remove ALL existing installations (user + system)"
              echo "  - Install fresh to ~/bin, ~/lib, ~/libexec"
              echo "  - Update ~/.bash_profile"
              echo "  - Restart Supervisor"
              echo ""
          
              printf "Continue? [y/N] "
              read -r REPLY
              if [[ ! "$REPLY" =~ ^[Yy]$ ]]; then
                  echo "Cancelled"
                  exit 1
              fi
          
              stop_services
              remove_everything
              install_fresh
              update_profile
              restart_supervisor
          
              echo ""
              echo "UPDATE COMPLETED"
              echo ""
              echo "Run: source ~/.bash_profile"
              echo "Then test: php -v && node -v && frankenphp version"
          }
          
          main "$@"
          EOF
          chmod +x dist/install.sh

      - name: Create update script
        run: |
          cat > dist/update.sh << 'EOF'
          #!/bin/bash
          # update.sh

          SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" &> /dev/null && pwd)"
          exec 1>&2

          show_versions() {
              echo "=== NEW VERSIONS ==="
              echo "  FrankenPHP: $(cd "$SCRIPT_DIR" && LD_LIBRARY_PATH="$SCRIPT_DIR/lib" ./bin/frankenphp.real version 2>/dev/null | head -1 || echo 'included')"
              echo "  PHP: $(cd "$SCRIPT_DIR" && LD_LIBRARY_PATH="$SCRIPT_DIR/lib" ./bin/php.real --version 2>/dev/null | head -1 || echo 'included')"
              echo "  Node.js: $(cd "$SCRIPT_DIR" && ./bin/node --version 2>/dev/null || echo 'included')"
              echo ""
          }

          stop_services() {
              echo "Stopping FrankenPHP processes..."
              pkill -u "$USER" -f frankenphp 2>/dev/null || true
              if command -v supervisorctl >/dev/null 2>&1; then
                  if [ "$EUID" -eq 0 ]; then
                      supervisorctl stop all 2>/dev/null || true
                  else
                      timeout 10 sudo supervisorctl stop all 2>/dev/null || echo "Supervisor stop skipped"
                  fi
              fi
              sleep 2
              echo "Processes stopped"
          }

          update_installation() {
              echo "Updating installation..."

              # IMPORTANT: Clean up old npm to prevent version conflicts
              if [ -d "$HOME/lib/node_modules/npm" ]; then
                  rm -rf "$HOME/lib/node_modules"
              fi

              mkdir -p "$HOME/bin.new" "$HOME/lib.new"
              cp -r "$SCRIPT_DIR/bin"/* "$HOME/bin.new/"
              cp -r "$SCRIPT_DIR/lib"/* "$HOME/lib.new/"
              [ -d "$SCRIPT_DIR/libexec" ] && cp -r "$SCRIPT_DIR/libexec" "$HOME/libexec.new"

              # Atomic swap prevents library-in-use issues
              [ -d "$HOME/bin" ] && mv "$HOME/bin" "$HOME/bin.old" || true
              mv "$HOME/bin.new" "$HOME/bin"

              [ -d "$HOME/lib" ] && mv "$HOME/lib" "$HOME/lib.old" || true
              mv "$HOME/lib.new" "$HOME/lib"

              if [ -d "$HOME/libexec.new" ]; then
                  [ -d "$HOME/libexec" ] && mv "$HOME/libexec" "$HOME/libexec.old" || true
                  mv "$HOME/libexec.new" "$HOME/libexec"
              fi

              rm -rf "$HOME/bin.old" "$HOME/lib.old" "$HOME/libexec.old"
              chmod +x "$HOME/bin"/*
              echo "Update completed"
          }

          restart_supervisor() {
              if command -v supervisorctl >/dev/null 2>&1; then
                  echo "Restarting Supervisor..."
                  if [ "$EUID" -eq 0 ]; then
                      service supervisor restart && sleep 2 && supervisorctl status
                  else
                      timeout 10 sudo service supervisor restart 2>/dev/null || echo "Restart Supervisor manually: sudo service supervisor restart"
                  fi
              fi
          }

          main() {
              echo "franken-php update"
              echo "================="

              if [ ! -f "$SCRIPT_DIR/bin/frankenphp.real" ]; then
                  echo "Error: Run this from the extracted FrankenPHP directory"
                  exit 1
              fi

              show_versions
              echo "This will update your franken-php installation."
              echo ""

              printf "Continue? [y/N] "
              read -r REPLY
              [[ ! "$REPLY" =~ ^[Yy]$ ]] && echo "Cancelled" && exit 1

              stop_services
              update_installation
              restart_supervisor

              echo ""
              echo "UPDATE COMPLETED - SSH connection maintained!"
              echo "Test with: php -v && frankenphp version"
          }

          main "$@"
          EOF
          chmod +x dist/update.sh

      - name: Create README
        run: |
          cat > dist/README.md << 'EOF'
          # franken-php distribution
          
          ## Installation
          
          ### New Installation
          
          **System-wide (recommended for servers)**
          ```bash
          sudo ./install.sh
          ```
          
          **User-only**
          ```bash
          ./install.sh
          source ~/.bash_profile
          ```
          
          ### Updates

          **For existing installations - use update.sh**
          ```bash
          ./update.sh         # User installation
          sudo ./update.sh    # System-wide
          ```

          The update script usesfile replacement:
          - Libraries are swapped
          - Stop FrankenPHP services automatically
          - Replace all binaries (including Node.js)
          - Restart Supervisor services automatically
          
          ## Quick Start Demo
          
          After installation, test FrankenPHP immediately:
          ```bash
          cd /path/to/frankenphp-directory
          frankenphp run
          # Visit http://localhost:8000 to see phpinfo
          ```
          
          ## Included Tools
          - FrankenPHP, PHP 8.x, Composer
          - Node.js 22.x LTS, npm, npx
          - Git, sqlite3, zip/unzip
          
          ## PHP Extensions
