name: Build FrankenPHP Latest Release

on:
  workflow_dispatch:  # Allows manual triggering
  
jobs:
  build-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release info
        id: get_release
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/dunglas/frankenphp/releases/latest)
          LATEST_VERSION=$(echo $LATEST_RELEASE | jq -r .tag_name)
          echo "Latest FrankenPHP release: $LATEST_VERSION"
          echo "tag_name=$LATEST_VERSION" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v4
      
      - name: Build FrankenPHP using Docker
        run: |
          # Use Docker to build FrankenPHP
          docker buildx bake --load static-builder-gnu
          
          # Create a temporary directory for the output
          mkdir -p frankenphp-build
          
          # Extract the binary from the Docker container
          CONTAINER_ID=$(docker create --name static-builder-gnu dunglas/frankenphp:static-builder-gnu)
          docker cp ${CONTAINER_ID}:/go/src/app/dist/frankenphp-linux-$(uname -m) frankenphp-build/
          docker rm static-builder-gnu
          
          # List files to verify
          ls -la frankenphp-build/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frankenphp-${{ steps.get_release.outputs.tag_name }}
          path: frankenphp-build/
          retention-days: 7
